<div class="card" style="width: 18rem;" *ngFor="let estudiante of estudiantes">
    <img src="https://i0.wp.com/edtechreviews.net/wp-content/uploads/2021/12/coderhouse_logo.png?resize=750%2C750&ssl=1" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Número de identificación: {{ estudiante.IDAlumno }}</h5>
        <p class="card-text">Nombre: {{ estudiante.nombre }}</p>
        <p class="card-text">Edad: {{ estudiante.edad }}</p>
    </div>
</div>
